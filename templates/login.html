{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
	<div class="new-entry">
		<h2>Log in</h2>
		<form method="POST" action="">
		    {{ form.hidden_tag() }}
		    {% for field in form if field.widget.input_type != 'hidden' %}
		        {{ render_field(field) }}
		    {% endfor %}
		    <button type="submit" class="button">Login!</button>
		</form>
	</div>
{% endblock %}
